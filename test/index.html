<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>

    <!-- Bootstrap 5 CSS, Sweetalert2 default theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-default@5.0.8/default.min.css" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h1>Test Page</h1>
                
                <form action="../dashboard/" method="post" enctype="multipart/form-data">
                    <!-- Suppress the alert when the bug report is loaded -->
                    <!-- <input type="text" name="hide-alert" hidden> -->

                    <!-- Specify preferences.json file (as a url relative to location of dashboard file). If not specified, the dashboard will look for the preferences.json file in the same directory -->
                    <input type="text" name="preferences" value="preferences.json" hidden>

                    <input type="file" name="report" id="report-input" class="form-control mt-3" required>
                    <input type="submit" value="Go to dashboard with demo report" class="btn btn-success mt-3">
                </form>
                <a class="btn btn-danger mt-3" href="demo_report/bug-report.json" download>Download Demo Bug Report File</a>
            </div>
        </div>
    </div>

    <!-- Sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.2.1/dist/sweetalert2.min.js" integrity="sha256-OVxeY1nP2DXp15LcHll2UDTcwaqvHlJ3xj1CjVLqvsY=" crossorigin="anonymous"></script>

    <script>
        // handles errors from the server (if needed)
        // note: uses default error responses as defined in the preferences.json file

        (function () {
            switch (window.location.search) {
                case "?file-not-sent":
                    // file not sent to the server
                    Swal.fire({
                        title: "File not sent to server",
                        text: "The file was not sent to the server. Please try again.",
                        icon: "error",
                        confirmButtonText: "OK"
                    });
                    break;
                case "?file-not-valid":
                    // the file uploaded is not JSON
                    Swal.fire({
                        title: "File not valid",
                        text: "The file was not valid. Please try again.",
                        icon: "error",
                        confirmButtonText: "OK"
                    });
                    break;
                default:
                    break;
            }
        })();
    </script>
</body>
</html>
